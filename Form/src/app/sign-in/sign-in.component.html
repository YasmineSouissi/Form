<div class="container">
    <h2>Sign In</h2>
    <form #f="ngForm"  >
      <div class="form-group">
        <label for="InputEmail1">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required name="email" ngModel pattern="[a-zA-Z.]+[0-9]*@[a-zA-Z.]+[0-9]*.[a-zA-Z]{2,}$" [(ngModel)]="user.email" #email="ngModel" >
      </div>

      <div *ngIf="email.invalid && !userServ.checkUsersEmail(user)">
        <div *ngIf="email.errors?.['required'] && email.touched" class="alert alert-danger" role="alert">Email is a required field</div>
        <div *ngIf="!email.errors?.['required'] && !userServ.checkUsersEmail(user)" class="alert alert-danger" role="alert">Incorrect email</div>
      </div>
      
  
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Password" required name="password" ngModel #password="ngModel" pattern=".{4,}" [(ngModel)]="user.password">
      </div>

      <div *ngIf="password.invalid " >
        <div *ngIf="password.errors?.['required'] && password.touched" class="alert alert-danger" role="alert">password is a required field</div>
        <div *ngIf="password.errors?.['pattern']" class="alert alert-danger" role="alert">invalid password</div>
      </div>
  
      <div >
        <button [disabled]="f.invalid" type="submit"  class="btn btn-outline-success rounded" (click)="checkUsersPassword(user)" >Sign In</button>
        <a  type="button" class="btn btn-outline-secondary" routerLink="">Back</a>
      </div>
    </form>
  </div>
