<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Sign In</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <!--<div class="img" style="background-image: url(images/bg-1.jpg);"></div>-->
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form [formGroup]="signInForm" (ngSubmit)="signIn(user)">
              <div class="form-group mt-3">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required name="email" formControlName="email" [ngClass]="{ 'is-invalid': isControlInvalid('email') }">
                <div *ngIf="isControlInvalid('email')" class="invalid-feedback">
                  <div *ngIf="signInForm.get('email')?.errors?.['required']">Email is a required field</div>
                  <div *ngIf="signInForm.get('email')?.errors?.['email']">Invalid email</div>
                </div>
                <div [hidden]="existingEmail || signInForm.get('email')?.value === ''" class="alert alert-danger" role="alert">This email doesn't have an account</div>
              </div>

              <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password" required name="password" formControlName="password" [ngClass]="{ 'is-invalid': isControlInvalid('password') }">
                <div *ngIf="isControlInvalid('password')" class="invalid-feedback">
                  <div *ngIf="signInForm.get('password')?.errors?.['required']">Password is a required field</div>
                  <div *ngIf="signInForm.get('password')?.errors?.['minlength']">Invalid password</div>
                </div>
                <div [hidden]="!wrongPassword || signInForm.get('password')?.value === ''" class="alert alert-danger" role="alert">Password Incorrect !</div>
              </div>

              <div class="container">
                <button [disabled]="!signInForm.valid" type="submit" class="btn btn-primary rounded">Sign In</button>
                <a type="button" class="btn btn-outline-secondary" routerLink="">Back</a>
              </div>
              <div>
                Don't have an account? <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/signUp">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
