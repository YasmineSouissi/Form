<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Sign Up</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="img" style="background-image: url(https://www.freepik.com/free-vector/realistic-style-technology-particle-background_6706379.htm#query=login%20background&position=17&from_view=search&track=ais);"></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
               
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form [formGroup]="signUpForm">
              <div class="form-group mt-3">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required name="email" formControlName="email" [ngClass]="{ 'is-invalid': isControlInvalid('email') }">
                <div *ngIf="isControlInvalid('email')" class="invalid-feedback">
                  <div *ngIf="signUpForm.get('email')?.errors?.['required']">Email is a required field</div>
                  <div *ngIf="signUpForm.get('email')?.errors?.['email']">Invalid email</div>
                  <div *ngIf="existingEmail" class="alert alert-danger" role="alert">This email already exists</div>
                </div>
              </div>

              <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password" required name="password" formControlName="password" [ngClass]="{ 'is-invalid': isControlInvalid('password') }">
                <div *ngIf="isControlInvalid('password')" class="invalid-feedback">
                  <div *ngIf="signUpForm.get('password')?.errors?.['required']">Password is a required field</div>
                  <div *ngIf="signUpForm.get('password')?.errors?.['minlength']">Invalid password</div>
                </div>
              </div>

              <div class="form-group">
                <label for="InputPhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="InputPhoneNumber" placeholder="Enter phone number" required name="phoneNumber" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': isControlInvalid('phoneNumber') }">
                <div *ngIf="isControlInvalid('phoneNumber')" class="invalid-feedback">
                  <div *ngIf="signUpForm.get('phoneNumber')?.errors?.['required']">Phone number is a required field</div>
                  <div *ngIf="signUpForm.get('phoneNumber')?.errors?.['pattern']">Invalid number</div>
                </div>
              </div>

              <div>
                <button [disabled]="!signUpForm.valid" type="submit" class="btn btn-outline-success rounded" (click)="onSubmit()">Submit</button>
                <a type="button" class="btn btn-outline-secondary" routerLink="">Back</a>
              </div>
              <div>
                Already have an account? <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/signIn">Sign In</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
